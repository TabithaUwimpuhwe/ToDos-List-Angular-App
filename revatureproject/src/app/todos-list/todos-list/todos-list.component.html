<div class='col-md-8'>
  <form [formGroup]="todos1">
    <input type="text" formControlName="title">
    <a class="btn btn-primary" color=white button (click)='postTodoEc2(todos1)'>Create New Task</a>
    <!-- <button (click)='postTodoEc2(todos1)'>Create New Task </button> -->
</form>
</div>

<div class='col-md-4'>
  <input type='text' [(ngModel)]='listFilter'>
</div>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Task Description</th>
        <th scope="col">Date Created</th>
        <th scope="col">Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let todo of filteredTodos'>
        <td>{{todo.id}}</td>
        <!-- <td>{{todo.title}}</td> -->
        <td><a [routerLink]="['/specifictask', todo.id]">{{todo.title}}</a></td>
        <td>{{todo.createdOn}}</td>
        <td>{{todo.completed? 'Yes': 'No'}}</td>
      </tr>
     

    </tbody>
  </table>
