
<div>
    <button (click)="getTodosEc22()">See All Tasks</button>
</div>



<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Task Description</th>
        <th scope="col">Date Created</th>
        <th scope="col">Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let todo of todos'>
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
  <!--still working on making the task names into linkable buttons below-->
    <!-- <td class="list-group">
    <a [routerLink]="['/task', todo.title]" class="list-group-item list-group-item-action">{{todo.title}}</a>
  </td> -->
        <td>{{todo.createdOn}}</td>
        <td>{{todo.completed? 'Yes': 'No'}}</td>
      </tr>
     

    </tbody>
  </table>
